<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maincontiner{
            position: relative;
            width: 250px;
            height: 320px;
            background-color: green;
        }
        .thecard{
            position:absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        .thecard:hover{
            transform: rotateY(180deg);
        }
        .thefront{
            position:absolute;
            width: 100px;
            height: 100px;
            backface-visibility: hidden;
            color: #333;
        }
        .theback{
            position:absolute;
            width: 100px;
            height: 100%;
            backface-visibility: hidden;
            background:pink;
            color: #333;
            transform: rotateY(100deg);
        }
    </style>
</head>
<body>
    <div class="maincontiner"></div>
    <div class="thecard"></div>
    <div class="thefront"> front  </div>
    <div class="theback"> back</div>
    
</body>
</html>
