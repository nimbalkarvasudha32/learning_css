<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Short – Mhek & Hrdik</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .short-card {
      width: min(420px, 100%);
      background: #111;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      border: 1px solid #222;
      text-align: center;
    }

    .short-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #000;
    }

    .short-frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .short-details {
      padding: 12px 14px;
    }

    .names {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffcbcb;
    }

    .venue,
    .date {
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 6px;
    }

    .date {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="short-card">
    <div class="short-frame">
      <iframe
        src="https://www.youtube.com/embed/94Xm0WwBjvg?modestbranding=1&rel=0&playsinline=1"
        title="Wedding Short"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <div class="short-details">
      <div class="names">Mhek ❤ Hrdik</div>
      <div class="venue">Royal Palace, Udaipur</div>
      <div class="date">12 December 2025</div>
    </div>
  </div>
</body>
</html>
